<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="dashboard">
      <header>
        <div class="logo">AdminDash</div>

        <div class="user-menu">
          <span class="user-name">John Doe</span>
          <img
            src="https://via.placeholder.com/40"
            alt="User Avatar"
            class="user-avatar"
          />
          <div class="dropdown-menu">
            <a href="#"><i class="fas fa-user"></i> Profile</a>
            <a href="#"><i class="fas fa-cog"></i> Settings</a>
            <a href="#"><i class="fas fa-sign-out-alt"></i> Logout</a>
          </div>
        </div>
      </header>
      <nav class="sidebar">
        <ul>
          <li class="active">
            <a href="#" data-section="dashboard"
              ><i class="fas fa-tachometer-alt"></i> Dashboard</a
            >
          </li>
          <li>
            <a href="#" data-section="users"
              ><i class="fas fa-users"></i> User Management</a
            >
          </li>
          <li>
            <a href="#" data-section="analytics"
              ><i class="fas fa-chart-bar"></i> Analytics</a
            >
          </li>
          <li>
            <a href="#" data-section="settings"
              ><i class="fas fa-cog"></i> Settings</a
            >
          </li>
        </ul>
      </nav>
      <main class="content">
        <section id="dashboard" class="active">
          <h1>Dashboard Overview</h1>
          <div class="widgets">
            <div class="widget">
              <h3>Total Users</h3>
              <p class="widget-value">10,567</p>
            </div>
            <div class="widget">
              <h3>Revenue</h3>
              <p class="widget-value">$24,500</p>
            </div>
            <div class="widget">
              <h3>Active Sessions</h3>
              <p class="widget-value">1,234</p>
            </div>
          </div>
          <div class="chart-container">
            <canvas id="revenueChart"></canvas>
          </div>
        </section>
        <section id="users">
          <h1>User Management</h1>
          <table id="userTable">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Role</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <!-- User data will be populated here -->
            </tbody>
          </table>
        </section>
        <section id="analytics">
          <h1>Analytics</h1>
          <div class="chart-container">
            <canvas id="userActivityChart"></canvas>
          </div>
        </section>
        <section id="settings">
          <h1>Settings</h1>
          <form id="settingsForm">
            <div class="form-group">
              <label for="siteName">Site Name</label>
              <input
                type="text"
                id="siteName"
                name="siteName"
                value="AdminDash"
              />
            </div>
            <div class="form-group">
              <label for="timezone">Timezone</label>
              <select id="timezone" name="timezone">
                <option value="UTC">UTC</option>
                <option value="EST">EST</option>
                <option value="PST">PST</option>
              </select>
            </div>
            <div class="form-group">
              <label for="maintenance">Maintenance Mode</label>
              <input type="checkbox" id="maintenance" name="maintenance" />
            </div>
            <button type="submit">Save Settings</button>
          </form>
        </section>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
